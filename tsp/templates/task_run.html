<html lang="pl">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="theme-color" content="#000000">
      <title>Problem komiwojazera</title>


      <!--JS-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

      <!--Bootstrap-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

      {% load static %}
      <link rel="stylesheet" href="{% static "css/style.css" %}">
      <script src="{% static "js/app.js" %}"></script>
      <script src="js/app.js"></script>
      <script src="js/config.js"></script>
      <script src="js/router.js"></script>

    </head>
    <body ng-app="app" ng-controller="appController" ng-init="initVars()">
        {% verbatim %}
        <section id="#main">
        <br /><br /><br /><br /><br /><br /><br>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <h2>TSP-MPI</h2>
                        <button id="myClickButton" class="btn btn-prmary">Start</button>

                    </div>
                    <div class="col-6">
                        <div ng-repeat="x in data">
                            <h3>Status: {{x.title}}</h3>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: {{x.status}}%;" aria-valuenow="{{x.status}}" aria-valuemin="0" aria-valuemax="100">{{x.status}}%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        {% endverbatim %}

    </body>
</html>
