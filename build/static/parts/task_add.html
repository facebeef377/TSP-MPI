<div class="container">
          <h2>Panel dodawania zadania</h2>
          <p>Podaj manualnie parametry wykonywania zadania lub skorzystaj z zaproponowanych przez nas wartości.</p>
          <hr />
          <div class="row">
            <div class="col-5 margin20">
              <div class="form-group">
                <label>Nazwa</label>
                <input type="text" ng-model="new_task.title" class="form-control" />
              </div>
              <div class="form-group">
                <label>ID problemu</label>
                <input type="text" ng-model="new_task.instance_id" class="form-control" />
              </div>
              <div class="form-group">
                <label>Wielkosc populacji</label>
                <input type="text" ng-model="new_task.population" class="form-control" />
              </div>
              <div class={"form-group"}>
                <label>Prawdopodobieństwo krzyżowania (Procent)</label>
                <input type="text" ng-model="new_task.generations" class="form-control" />
              </div>
              <div class="form-group">
                <label>Prawdopodobieństwo mutacji (Procent)</label>
                <input type="text" ng-model="new_task.wpz" class="form-control" />
              </div>
              <div class="form-group">
                <label>Ilość procesów</label>
                <input type="text" ng-model="new_task.proc" class="form-control" />
              </div>
              <button ng-click="add_task()" class="btn btn-info">Dodaj</button>
            </div>
          </div>
        </div>
